<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shows</title>


  {%load static%}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>


  <div id="container">
    <h1>All Shows</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Network</th>
          <th>Release Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for show in all_shows%}
        <tr>
          <td>{{show.id}}</td>
          <td>{{show.title}}</td>
          <td>{{show.network}}</td>
          <td>{{show.release_date.date}}</td>
          <td>
            <a class="divider" href="/shows/{{show.id}}">Show</a>
            <a class="divider" href="/shows/{{show.id}}/edit">Edit</a>
            <a href="/shows/{{show.id}}/destroy">Delete</a>
          </td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
    <a id="bottom_a" href="/shows/new">Add a new show</a>
  </div>
  

</body>
</html>
